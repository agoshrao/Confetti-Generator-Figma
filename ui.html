<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Generator</title>
  <!-- Link to Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Dark Theme */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Material 3 button */
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #1e88e5;
    }

    /* Material 3 input styles */
    input, select {
      background-color: #2e2e2e;
      color: #e0e0e0;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      margin-top: 4px;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 4px;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      color: #b0b0b0;
      display: block;
    }

    /* Spacing */
    .option {
      margin-bottom: 16px;
      position: relative;
    }

    /* Chevron styling for dropdown */
    .dropdown-container {
      display: flex;
      align-items: center;
      position: relative;
    }
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 32px; /* Space for the chevron icon */
    }
    .material-icons {
      position: absolute;
      right: 12px;
      pointer-events: none;
      color: #9e9e9e;
    }
  </style>
</head>
<body>
  <h2>Confetti Generator</h2>
  <div class="option">
    <label for="shape">Shape</label>
    <div class="dropdown-container">
      <select id="shape">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="star">Star</option>
        <option value="triangle">Triangle</option>
        <option value="random">Random</option>
      </select>
      <span class="material-icons">expand_more</span>
    </div>
  </div>

  <div class="option">
    <label for="colors">Colors (Comma-separated HEX values)</label>
    <input type="text" id="colors" placeholder="#ff0000, #00ff00, #0000ff" />
  </div>

  <div class="option">
    <label for="density">Density</label>
    <input type="number" id="density" min="1" max="500" placeholder="e.g., 100" />
  </div>

  <div class="option">
    <label for="sizeRange">Size Range (Min - Max)</label>
    <input type="text" id="sizeRange" placeholder="e.g., 10 - 30" />
  </div>

  <div class="option">
    <label for="spread">Spread Area</label>
    <input type="range" id="spread" min="0" max="100" value="50" />
  </div>

  <button id="generateBtn">Generate Confetti</button>

  <script>
    document.getElementById('generateBtn').onclick = () => {
      const shape = document.getElementById('shape').value;
      const colors = document.getElementById('colors').value.split(',').map(c => c.trim());
      const density = parseInt(document.getElementById('density').value);
      const sizeRange = document.getElementById('sizeRange').value.split('-').map(n => parseInt(n.trim()));
      const spread = parseInt(document.getElementById('spread').value);

      parent.postMessage({ pluginMessage: { type: 'generateConfetti', shape, colors, density, sizeRange, spread } }, '*');
    };
  </script>
</body>
</html>
